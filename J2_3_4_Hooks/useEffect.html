<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App(props) {
        const [count, setCount] = React.useState(10);
        const [showFruits, setShowFruits] = React.useState(true);

        React.useEffect(() => {
          console.log("all updates");
        }); // 1Ã¨re apparition + toute les modifications

        React.useEffect(() => {
          console.log("apparition");
        }, []); // 1Ã¨re apparition seulement

        React.useEffect(() => {
          console.log("update", count);
        }, [count]); // 1Ã¨re apparitiong + toute les modifications de count

        return (
          <div>
            <p>{count}</p>
            <button onClick={() => setCount(count + 1)}>increment</button>
            <div>
              <button
                style={{ marginTop: 50, marginBottom: 50 }}
                onClick={() => setShowFruits(!showFruits)}
              >
                toggle fruits
              </button>
              {showFruits && <CacheCache />}
            </div>
          </div>
        );
      }

      function CacheCache(props) {
        React.useEffect(() => {
          console.log("apparition");

          return () => {
            console.log("disparition");
          };
        }, []); // 1Ã¨re apparition + disparition

        return <div>ğŸ‡ğŸ“ğŸ«ğŸ«’ğŸ’</div>;
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
